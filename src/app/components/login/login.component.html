<form class="login">
    <h2>Welcome, User!</h2>
    <p>Please log in</p>
    <input name="EmailId" [(ngModel)]="userObj.EmailId" type="text" placeholder="User Name" />
    <input name="Password" [(ngModel)]="userObj.Password" type="password" placeholder="Password" />
    <input (click)="onLogin()" type="submit" value="Log In" />

</form>
